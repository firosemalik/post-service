
version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: social-db
    environment:
      POSTGRES_USER: social
      POSTGRES_PASSWORD: social123
      POSTGRES_DB: socialdatabase
    ports:
      - "5432:5432"
    # No volume for test: data will be lost when container stops
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

